# direct 直连策略（即不使用代理网络）
# reject 拒绝策略 （拦截、隐私类型分流 如广告等请选择此策略）

# 规则命名声明
# S. - 静态策略组
# U. - 自动延迟测速策略
# A. - 健康策略
# common - 自动延迟测速策略 - 普通节点
# optimize - 自动延迟测速策略 - 优选节点
# opt.地区 - 自动延迟测速策略 - 优选地区节点
# auto.node - 自动节点
# escape.node - 兜底节点
# netease.music - 网易云
# XiaoMao.Node - 节点类型
# XiaoMao.F - 分流类型
# standby - 备用类型
# XiaoMao.Rw / XiaoMao.R - 重写类型
# (L) - 轻量
# (H) - 重度
# (ad.free) - 去广告
# (Menber) - vip
# XiaoMao.T - 自动任务


